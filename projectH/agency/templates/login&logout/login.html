{% extends 'base.html' %}

{% block content %}
{{m}}
    <div class="container">
        <div class="row mt-5 mb-5 shadow">
            <div class="col-lg-6 shadow p-4 ">
                <h3>Connexion</h3>
                <form method="POST" action="">
                  {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">e-mail</label>
                      <input type="text" name="email" id="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" name="pass" id="pass" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-lg-6">
                <img src="https://mydreamvoyages.tn/public/images/image/image_0.03665900-1611150767.png" class="img-fluid img-reponsive" alt="...">
            </div>
        </div>

    </div>
{% endblock %}
